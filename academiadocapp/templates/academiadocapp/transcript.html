{% extends "base.html" %} {% load static %} {% block content %}
<div class="container-fluid">
  {% if messages %} {% for message in messages %}
  <div class="container-fluid" style="padding-top: 10px">
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="close"
      ></button>
    </div>
  </div>
  {% endfor %} {% endif %}
</div>
<div class="row" style="margin-top: 4rem">
  <div class="col-2" style="border-right: 6px solid rgb(115, 176, 247)">
    <div class="d-flex flex-column">
      <div>
        <button
          class="btn btn-primary btn-lg"
          style="width: -webkit-fill-available"
        >
          <div class="d-lg-none">
            <a
              class="text-decoration-none"
              style="color: aliceblue"
              href="{% url 'transcript' %}"
              data-bs-toggle="tooltip"
              data-bs-title="Home"
            >
              <img
                class="pe-2"
                src="{% static 'icons/request.png' %}"
                alt="request"
                height="40"
              />
            </a>
          </div>

          <div class="d-none d-lg-block">
            <a
              class="text-decoration-none hidden-sm"
              href="{% url 'transcript' %}"
              style="color: aliceblue; white-space: nowrap"
            >
              <img
                class="pe-2"
                src="{% static 'icons/request.png' %}"
                alt="request"
                height="40"
              />
              Requests
            </a>
          </div>
        </button>
      </div>
      <div style="padding-top: 1rem">
        <button
          class="btn btn-secondary btn-lg"
          style="width: -webkit-fill-available"
        >
          <div class="d-lg-none">
            <a
              class="text-decoration-none"
              style="color: aliceblue"
              href="{% url 'status' %}"
              data-bs-toggle="tooltip"
              data-bs-title="Home"
            >
              <img
                class="pe-2"
                src="{% static 'icons/status.png' %}"
                alt=""
                height="40"
              />
            </a>
          </div>

          <div class="d-none d-lg-block">
            <a
              class="text-decoration-none hidden-sm"
              href="{% url 'status' %}"
              style="color: aliceblue; white-space: nowrap"
            >
              <img
                class="pe-2"
                src="{% static 'icons/status.png' %}"
                alt=""
                height="40"
              />
              Check Status
            </a>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div class="col-10">
    <div class="container-fluid col-sm-12 col-md-12 col-lg-8">
      <div class="row no-gutters shadow-lg">
        <div class="col-2 bg-white"></div>
        <div class="col-sm-12 col-md-12 col-lg-8 bg-white p-5">
          <h4 class="pb-3" style="text-align: center">
            Transcript Request Form
          </h4>
          <br />
          <p style="font-weight: bold">Fill out Student information below</p>
          <div class="form-style">
            <form action="{% url 'transcript' %}" method="post">
              {% csrf_token %}
              <div class="form-group pb-3">
                <input
                  type="text"
                  name="studentname"
                  placeholder="Student Fullname"
                  class="form-control"
                  required
                  autofocus
                />
              </div>

              <div class="form-group pb-3">
                <input
                  type="number"
                  name="studentnumber"
                  placeholder="Student ID Number"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group pb-3">
                <input
                  type="number"
                  name="gradyear"
                  placeholder="Graduation Year"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group pb-3">
                <input
                  type="tel"
                  name="phone"
                  placeholder="Phone Number"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  class="form-control"
                />
              </div>
              <br />
              <p style="font-weight: bold">
                Fill out Delivery information below
              </p>

              <div class="form-group pb-3">
                <input
                  type="email"
                  name="email"
                  placeholder="Delivery Email"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group pb-3">
                <span
                  ><b style="padding-right: 0.5rem">Purpose: </b>
                  <input
                    type="radio"
                    id="personal"
                    name="purpose"
                    value="personal"
                    required
                  />
                  <label style="padding-right: 0.5rem" for="personal"
                    >Personal</label
                  >
                  <input
                    type="radio"
                    id="official"
                    name="purpose"
                    value="official"
                    required
                  />
                  <label for="css">Official</label></span
                >
              </div>

              <div class="form-group pb-3">
                <span style="display: flex">
                  <input
                    type="checkbox"
                    id="agree"
                    name="agree"
                    value="agree"
                    required
                  />
                  <label
                    for="agree"
                    style="padding-left: 0.5rem; font-size: small"
                  >
                    I hereby give AcademiaDoc permission to send a digital copy
                    of my official Transcripts to the Delivery email address
                    above</label
                  >
                </span>
              </div>

              <div class="text-center">
                <button
                  id="register"
                  type="submit"
                  class="btn btn-lg btn-primary btn-block mt-3"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-2 bg-white"></div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
