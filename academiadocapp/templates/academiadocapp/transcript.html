{% extends "base.html" %} {% load static %} {% block content %}
<div class="container-fluid">
  {% if messages %} {% for message in messages %}
  <div class="container-fluid" style="padding-top: 10px">
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="close"
      ></button>
    </div>
  </div>
  {% endfor %} {% endif %}
</div>
<div class="row" style="margin-top: 4rem">
  <div class="col-2" style="border-right: 6px solid rgb(115, 176, 247)">
    <div class="d-flex flex-column">
      <div>
        <button
          class="btn btn-secondary btn-lg"
          style="width: -webkit-fill-available"
        >
          <div class="d-lg-none">
            <a
              class="text-decoration-none"
              style="color: aliceblue"
              href="{% url 'home'%}"
              data-bs-toggle="tooltip"
              data-bs-title="Home"
            >
              <img
                class="pe-2"
                src="{% static 'icons/request.png' %}"
                alt=""
                height="40"
              />
            </a>
          </div>

          <div class="d-none d-lg-block">
            <a
              class="text-decoration-none hidden-sm"
              href="{% url 'home'%}"
              style="color: aliceblue"
            >
              <img
                class="pe-2"
                src="{% static 'icons/request.png' %}"
                alt="request"
                height="40"
              />
              Requests
            </a>
          </div>
        </button>
      </div>
      <div style="padding-top: 1rem">
        <button
          class="btn btn-secondary btn-lg"
          style="width: -webkit-fill-available"
        >
          <div class="d-lg-none">
            <a
              class="text-decoration-none"
              style="color: aliceblue"
              href="{% url 'home'%}"
              data-bs-toggle="tooltip"
              data-bs-title="Home"
            >
              <img
                class="pe-2"
                src="{% static 'icons/status.png' %}"
                alt=""
                height="40"
              />
            </a>
          </div>

          <div class="d-none d-lg-block">
            <a
              class="text-decoration-none hidden-sm"
              href="{% url 'home'%}"
              style="color: aliceblue"
            >
              <img
                class="pe-2"
                src="{% static 'icons/status.png' %}"
                alt=""
                height="40"
              />
              Check Status
            </a>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div class="col-10">
    <div class="container">
      <div class="row no-gutters shadow-lg">
        <div class="col bg-white p-5">
          <h4 class="pb-3" style="text-align: center">
            Transcript Request Form
          </h4>
          <p style="font-weight: bold">Fill out Student information below</p>
          <div class="form-style">
            <form action="{% url 'transcript' %}" method="post">
              {% csrf_token %}
              <div class="form-group pb-3">
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  class="form-control"
                  required
                  autofocus
                />
              </div>

              <div class="form-group pb-3">
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group pb-3">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="form-control"
                />
              </div>

              <div class="form-group pb-3">
                <input
                  type="password"
                  name="confirmation"
                  placeholder="Confirm Password"
                  class="form-control"
                />
              </div>

              <div class="pt-4 text-center">
                Already have an account?
                <a href="{% url 'login' %}">Sign In here.</a>
              </div>

              <div class="text-center">
                <button
                  id="register"
                  type="submit"
                  href="#"
                  class="btn btn-lg btn-primary btn-block mt-3"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
