{% extends "base.html" %} {% load static %} {% block content %}
<div class="container-fluid">
  {% if messages %} {% for message in messages %}
  <div class="container-fluid" style="padding-top: 10px">
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="close"
      ></button>
    </div>
  </div>
  {% endfor %} {% endif %}
</div>
<div class="row" style="margin-top: 4rem">
  <div class="col-2" style="border-right: 6px solid rgb(115, 176, 247)">
    <div class="d-flex flex-column">
      <div style="padding: 10px">
        <button class="btn btn-secondary btn-lg">
          <div class="d-lg-none">
            <a
              class="text-decoration-none text-dark"
              href="{% url 'home'%}"
              data-bs-toggle="tooltip"
              data-bs-title="Home"
            >
              <img
                class="pe-2"
                src="{% static 'icons/AcademiaDoc_logo.png' %}"
                alt=""
                height="40"
              />
            </a>
          </div>

          <div class="d-none d-lg-block">
            <a
              class="text-decoration-none text-dark hidden-sm"
              href="{% url 'home'%}"
            >
              <img
                class="pe-2"
                src="{% static 'icons/request.png' %}"
                alt="request"
                height="40"
              />
              Submit Request
            </a>
          </div>
        </button>
      </div>
      <div style="padding: 10px">
        <button class="btn btn-secondary btn-lg" style="width: max-content">
          <div class="d-lg-none">
            <a
              class="text-decoration-none text-dark"
              href="{% url 'home'%}"
              data-bs-toggle="tooltip"
              data-bs-title="Home"
            >
              <img
                class="pe-2"
                src="{% static 'icons/AcademiaDoc_logo.png' %}"
                alt=""
                height="40"
              />
            </a>
          </div>

          <div class="d-none d-lg-block">
            <a
              class="text-decoration-none text-dark hidden-sm"
              href="{% url 'home'%}"
            >
              <img
                class="pe-2"
                src="{% static 'icons/status.png' %}"
                alt=""
                height="40"
              />
              Check Status
            </a>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div class="col-10">
    <div class="container"></div>
  </div>
</div>

{% endblock %}
