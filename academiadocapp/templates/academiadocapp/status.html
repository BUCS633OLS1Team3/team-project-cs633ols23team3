{% extends "base.html" %} {% load static %} {% block content %}
<div class="container-fluid">
  {% if messages %} {% for message in messages %}
  <div class="container-fluid" style="padding-top: 10px">
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="close"
      ></button>
    </div>
  </div>
  {% endfor %} {% endif %}
</div>
<div class="row" style="margin-top: 4rem">
  <div class="col-2" style="border-right: 6px solid rgb(115, 176, 247)">
    <div class="d-flex flex-column">
      <div>
        <button
          class="btn btn-secondary btn-lg"
          style="width: -webkit-fill-available"
        >
          <div class="d-lg-none">
            <a
              class="text-decoration-none"
              style="color: aliceblue"
              href="{% url 'transcript' %}"
              data-bs-toggle="tooltip"
              data-bs-title="Home"
            >
              <img
                class="pe-2"
                src="{% static 'icons/request.png' %}"
                alt="request"
                height="40"
              />
            </a>
          </div>

          <div class="d-none d-lg-block">
            <a
              class="text-decoration-none hidden-sm"
              href="{% url 'transcript' %}"
              style="color: aliceblue; white-space: nowrap"
            >
              <img
                class="pe-2"
                src="{% static 'icons/request.png' %}"
                alt="request"
                height="40"
              />
              Requests
            </a>
          </div>
        </button>
      </div>
      <div style="padding-top: 1rem">
        <button
          class="btn btn-secondary btn-lg"
          style="width: -webkit-fill-available"
        >
          <div class="d-lg-none">
            <a
              class="text-decoration-none"
              style="color: aliceblue"
              href="{% url 'status' %}"
              data-bs-toggle="tooltip"
              data-bs-title="Home"
            >
              <img
                class="pe-2"
                src="{% static 'icons/status.png' %}"
                alt=""
                height="40"
              />
            </a>
          </div>

          <div class="d-none d-lg-block">
            <a
              class="text-decoration-none hidden-sm"
              href="{% url 'status' %}"
              style="color: aliceblue; white-space: nowrap"
            >
              <img
                class="pe-2"
                src="{% static 'icons/status.png' %}"
                alt=""
                height="40"
              />
              Check Status
            </a>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div class="col-10">
    <div class="container-fluid col-sm-12 col-md-12 col-lg-8">
      <div class="row no-gutters shadow-lg">
        <div class="container px-1 px-md-4 py-5 mx-auto">
          <div class="card">
            <div class="row d-flex justify-content-between px-3 top">
              <div class="d-flex">
                <h5>
                  ORDER
                  <span class="text-primary font-weight-bold">#Y34XDHR</span>
                </h5>
              </div>
              <div class="d-flex flex-column text-sm-right">
                <p class="mb-0">Expected Arrival <span>01/12/19</span></p>
                <p>
                  USPS
                  <span class="font-weight-bold">234094567242423422898</span>
                </p>
              </div>
            </div>
            <!-- Add class 'active' to progress -->
            <div class="row d-flex justify-content-center">
              <div class="col-12">
                <ul id="progressbar" class="text-center">
                  <li class="active step0"></li>
                  <li class="active step0"></li>
                  <li class="active step0"></li>
                  <li class="step0"></li>
                </ul>
              </div>
            </div>
            <div class="row justify-content-between top">
              <div class="row d-flex icon-content">
                <img class="icon" src="https://i.imgur.com/9nnc9Et.png" />
                <div class="d-flex flex-column">
                  <p class="font-weight-bold">Order<br />Processed</p>
                </div>
              </div>
              <div class="row d-flex icon-content">
                <img class="icon" src="https://i.imgur.com/u1AzR7w.png" />
                <div class="d-flex flex-column">
                  <p class="font-weight-bold">Order<br />Shipped</p>
                </div>
              </div>
              <div class="row d-flex icon-content">
                <img class="icon" src="https://i.imgur.com/TkPm63y.png" />
                <div class="d-flex flex-column">
                  <p class="font-weight-bold">Order<br />En Route</p>
                </div>
              </div>
              <div class="row d-flex icon-content">
                <img class="icon" src="https://i.imgur.com/HdsziHP.png" />
                <div class="d-flex flex-column">
                  <p class="font-weight-bold">Order<br />Arrived</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
