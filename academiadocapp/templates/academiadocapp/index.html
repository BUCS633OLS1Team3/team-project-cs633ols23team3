{% extends "base.html" %} {% load static %} {% block content %}
<div class="container">
  {% if messages %} {% for message in messages %}
  <div class="container" style="padding-top: 10px">
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="close"
      ></button>
    </div>
  </div>
  {% endfor %} {% endif %}
</div>
{% endblock %}
